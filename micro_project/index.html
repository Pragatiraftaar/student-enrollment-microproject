<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

    <style>
        body { font-family: Arial; margin: 30px; }
        input { width: 250px; padding: 8px; margin-bottom: 10px; display: block; }
        button { padding: 10px 18px; margin-right: 10px; }
    </style>
</head>

<body>
<h2>Student Enrollment Form</h2>

<label>Roll No (Primary Key)</label>
<input type="text" id="rollno" onblur="checkRollNo()">

<label>Full Name</label>
<input type="text" id="fullname">

<label>Class</label>
<input type="text" id="class">

<label>Birth Date</label>
<input type="date" id="birthdate">

<label>Address</label>
<input type="text" id="address">

<label>Enrollment Date</label>
<input type="date" id="enrolldate">

<br>
<button id="save" onclick="saveRecord()">Save</button>
<button id="update" onclick="updateRecord()">Update</button>
<button id="reset" onclick="resetForm()">Reset</button>

</body>
</html>
